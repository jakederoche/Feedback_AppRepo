    <script type="text/javascript">

      function GetResponses() {
          var webMethod = "AppServices.asmx/GetResponses";           

            $.ajax({
              type: "POST",
              url: webMethod,
              contentType: "application/json; charset=utf-8",
              dataType: "json",
              success: function (msg) {
                  responses = msg.d

                  let tableNode = document.getElementById("response_table");

                  for (var i = 0; i < responses.length; i++) {
                      let trNode = tableNode.insertRow(i);

                      // Creates table dimension elements for each dimension needed 
                      let tdResponseId = document.createElement('td')
                      let tdResponseText = document.createElement('td')
                      let tsQuestionId = document.createElement('td')
                      let tdSentiment = document.createElement('td')

                      tdResponseId = trNode.insertCell(0);
                      tdResponseText = trNode.insertCell(1);
                      tdQuestionId = trNode.insertCell(2);
                      tdSentiment = trNode.insertCell(3);

                      tdResponseId.innerHTML = responses[i].responseId;
                      tdResponseText.innerHTML = responses[i].responseText;
                      tdQuestionId.innerHTML = responses[i].questionId;
                      tdSentiment.innerHTML = responses[i].sentiment;
                  }

                  //$("#responseId").html(tables.responseId);
                  //$("#responseText").html(tables.responseText);
                  //$("#questionId").html(tables.questionId);
                  //$("#sentiment").html(tables.sentiment);

                  //responseId = tables.responseId;
                  //responseText = tables.responseText;
                  //questionId = tables.questionId;
                  //sentiment = tables.sentiment;

                  //drawStuff();
              },
              error: function (e) {
                  alert("Error with loading user values");
              }
            });
      }
  </script>
