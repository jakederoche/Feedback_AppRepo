<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Feedback Survey</title>
	<link rel="stylesheet" href="Feedback.css">
</head>
<body class="SurveyBody">
	<div class="container">
  <div class="heading">
	<h1>Survey</h1>
  </div>
	<form action="Journal.html">
		<label for="">Rate your Employer: </label><br><br>
		-Dissatisfied-
			<input type="radio" name="rate" value="1">
			<input type="radio" name="rate" value="2">
			<input type="radio" name="rate" value="3">
			<input type="radio" name="rate" value="4">
			<input type="radio" name="rate" value="5">
			-Satisfied-<br><br>
		<label for="">Are you satisfied at your job?:</label><br><br>
			<input type="text"><br><br>
		<label for="">What would improve your daily work?:</label><br><br>
			<input type="text"><br><br>
		<label for="">How do you Feel you are treated by your Boss/coworkers?:</label><br><br>
			<input type="text"><br><br>
		<label for="">What tasks would you like to take on to improve your work fulfillment?:</label><br><br>
			<input type="text"><br><br>
			<input type="submit" value="Submit">
	</form><br>
	
	</div>
</body>
</html>
