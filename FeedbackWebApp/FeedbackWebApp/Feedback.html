    <script type="text/javascript">


        //passes account info to the server, to create an account request
        function StoreResponses() {

            r1 = document.getElementById("r1").value;
            r2 = document.getElementById("r2").value;
            r3 = document.getElementById("r3").value;

            var webMethod = "AppServices.asmx/SurveyResponses";
            var parameters = "{\"r1\":\"" + encodeURI(r1) + "\",\"r2\":\"" + encodeURI(r2) + "\",\"r3\":\"" + encodeURI(r3) + "\"}";

            $.ajax({
                type: "POST",
                url: webMethod,
                data: parameters,
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: function (msg) {
                    alert("Responses Sent");

                    document.getElementById("r1").value = "";
                    document.getElementById("r2").value = "";
                    document.getElementById("r3").value = "";

                },
                error: function (e) {
                    alert("Error sending responses");
                }
            });
        }




    </script>
